<app-my-header name="Лабораторна робота №5"></app-my-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <h1>Завдання</h1>
      <p>
        Провести табулювання, обрахувати за допомогою рекурсії наступну функцію:
      </p>
      <div class="img_formula"></div>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input
          label="Xn"
          labelPlacement="stacked"
          type="number"
          #InputXn
          value="0.1"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Xk"
          labelPlacement="stacked"
          type="number"
          #InputXk
          value="3.14"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="h"
          labelPlacement="stacked"
          type="number"
          #Inputh
          value="0.1"
        ></ion-input>
      </ion-item>

      <ion-button
        expand="block"
        (click)="ras(InputXn.value?.toString() || '', InputXk.value?.toString() || '', Inputh.value?.toString() || '')"
      >
        Розрахунок
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="xyInput.length > 0">
    <ion-card-title>
      <h2>Результати розрахунку</h2>
    </ion-card-title>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of xyInput; index as i">
          <ion-label>
            <h5>x = {{ xx[i] }}</h5>
            <h5>{{ item }}</h5>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="xyInput.length > 0">
    <ion-card-header>
      <ion-card-title>Графік функції</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div style="width: 100%; height: 300px">
        <canvas #lineCanvas></canvas>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
